services:
  moose-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${MOOSE_API_PORT:-8000}:${MOOSE_API_PORT:-8000}"
    env_file:
      - .env
    environment:
      - MOOSE_MONGO_URL=${MOOSE_MONGO_URL:-mongodb://mongo}
      - MOOSE_OPENROUTER_BASE_URL=${MOOSE_OPENROUTER_BASE_URL:-https://openrouter.ai/api/v1}
    command:
      [
        "uvicorn",
        "moose_api.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "${MOOSE_API_PORT:-8000}",
        "--workers",
        "${MOOSE_WEB_CONCURRENCY:-4}",
        "--proxy-headers",
        "--forwarded-allow-ips",
        "*"
      ]
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import os,urllib.request; req=urllib.request.Request('http://localhost:${MOOSE_API_PORT:-8000}/health', headers={'X-API-Key': os.environ.get('MOOSE_API_KEY','')}); urllib.request.urlopen(req, timeout=2).read()",
        ]
      interval: 10s
      timeout: 3s
      retries: 5

  mongo:
    image: mongo:7
    volumes:
      - ./data/mongo:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 3s
      retries: 5

  moose-demo:
    build:
      context: .
      dockerfile: Dockerfile.demo
    ports:
      - "${MOOSE_DEMO_PORT:-8501}:${MOOSE_DEMO_PORT:-8501}"
    env_file:
      - .env
    environment:
      - MOOSE_API_BASE_URL=http://moose-api:${MOOSE_API_PORT:-8000}
    command:
      [
        "streamlit",
        "run",
        "examples/streamlit_app.py",
        "--server.address",
        "0.0.0.0",
        "--server.port",
        "${MOOSE_DEMO_PORT:-8501}"
      ]
    depends_on:
      - moose-api
    restart: unless-stopped
