services:
  moose-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - MOOSE_MONGO_URL=${MOOSE_MONGO_URL:-mongodb://mongo:27017}
      - MOOSE_OPENROUTER_BASE_URL=${MOOSE_OPENROUTER_BASE_URL:-https://openrouter.ai/api/v1}
    command:
      [
        "uvicorn",
        "moose_api.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
        "--workers",
        "${MOOSE_WEB_CONCURRENCY:-4}",
        "--proxy-headers",
        "--forwarded-allow-ips",
        "*"
      ]
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import os,urllib.request; req=urllib.request.Request('http://localhost:8000/health', headers={'X-API-Key': os.environ.get('MOOSE_API_KEY','')}); urllib.request.urlopen(req, timeout=2).read()",
        ]
      interval: 10s
      timeout: 3s
      retries: 5

  mongo:
    image: mongo:7
    volumes:
      - ./data/mongo:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 3s
      retries: 5
