services:
  moose-api:
    build: .
    ports:
      - "${MOOSE_API_PORT:-8000}:8000"
    volumes:
      - ./src:/app/src
    command: ["uvicorn", "moose_api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--reload-dir", "/app/src"]
    env_file:
      - .env
    depends_on:
      - mongo

  mongo:
    image: mongo:7
    volumes:
      - mongo_data:/data/db

  moose-demo:
    build:
      context: .
      dockerfile: Dockerfile.demo
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "${MOOSE_DEMO_PORT:-8501}:8501"
    environment:
      - MOOSE_API_BASE_URL=${MOOSE_API_BASE_URL:-http://moose-api:8000}
    command:
      [
        "streamlit",
        "run",
        "examples/streamlit_app.py",
        "--server.address",
        "0.0.0.0",
        "--server.port",
        "8501"
      ]
    depends_on:
      - moose-api

volumes:
  mongo_data:
